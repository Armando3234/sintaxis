<body>
        <script>
            var num1="";
            var num2="";
            var num3="";
            num1 = window.prompt("Introduce el primer número","*");
            Num1 = parseInt(num1); 
            num2 = window.prompt("Introduce el primer número","*");
            Num2 = parseInt(num2);  
            num3 = window.prompt("Introduce el primer número","*");
            Num3 = parseInt(num3);  
            
            var media =0;
            var suma =0;
            suma = Num1+Num2+Num3;
            media = suma/3;
            document.write("La media es: " + media);
        </script>
